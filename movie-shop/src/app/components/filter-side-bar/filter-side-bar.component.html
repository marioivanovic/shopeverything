<div class="custom-side-bar flex-shrink-0 bg-white border-end">
  <div class="p-3">
    <span class="fs-5 fw-semibold">Filtres</span>
  </div>
  <ul class="list-unstyled ps-0 border-top">
    <div class="p-3">
      <p class="mb-1 fs-5 fw-semibold">Cat√©gories</p>
      <div class="form-check" *ngFor="let category of listCategoriesFilter">
        <input
          type="checkbox"
          class="form-check-input"
          value="{{ category?.categoryName }}"
          id="{{ category }}"
          (change)="onChangeValue($event, category.id)"
        />
        <label for="{{ category?.categoryName }}" class="form-check-label">
          {{ category.categoryName }}
        </label>
      </div>
    </div>
  </ul>
</div>
